      - A도시는 전기버스를 운행하려고 한다. 전기버스는 한번 충전으로 이동할 수 있는 정류장 수가 정해져 있어서, 중간에 
      충전기가 설치된 정류장을 만들기로 했다.
      - 버스는 0번에서 출발해 종점인 N번 정류장까지 이동하고, 한번 충전으로 최대한 이동할 수 있는 정류장 수 K가 정해져 있다.
      - 충전기가 설치된 M개의 정류장 번호가 주어질 때, 최소한 몇 번의 충전을 해야 종점에 도착할 수 있는지 출력하는 프로그램을 만드시오.
      - 만약 충전기 설치가 잘못되어 종점에 도착할 수 없는 경우는 0을 출력한다. 출발지에는 항상 충전기가 설치되어 있지만 충전횟수에는
      포함하지 않는다.
      <입력>
        [
          3,   => 최대한 이동할 수 있는 정류장 수
          10,  => 종점 정류장 번호
          5,   => 설치된 충전기의 개수
          [1, 3, 5, 7, 9]  => 충전기가 설치된 정류장 번호
        ]
    
      <출력>
        현재 아래 주어진 입력에 따른 출력은
          3
          0
          4
        이다.
    */

    const inputs = [
      [3, 10, 5, [1, 3, 5, 7, 9]],    // 3
      [3, 10, 5, [1, 3, 7, 8, 9]],    // 0
      [5, 20, 5, [4, 7, 9, 14, 17]],  // 4
    ]

    // solution 함수 완성
    // K: 최대한 이동 가능한 정류장 수, N: 종점 정류장의 번호, M: 설치된 충전기의 개수, chargers: 충전기가 설치된 정류장의 번호

    function solution(K, N, M, chargers) {
      // 정류장이 어떻게 생겼는지부터 ㄱ
      // 충전기가 있으면 T, 없으면 F
      const station = []
      for (let i=0; i<N+1; i++){
        if (chargers.includes(i)) {
          station.push(true)
        } else {
          station.push(false)
        }
      }
      // 현재 위치 초기화 할 때,
      let now = K

      // 가장 마지막에 충전한 위치
      let lastCharge = 0

      // 총 충전 횟수
      let count = 0

      // 종점에 도착하기 전 까지
      while (now < N) {
      // 더 이상 나갈 수 없는 상태
      // 내가 이동 가능한 값을 다 쓰고 처음으로 돌아오게 된 상황
        if (lastCharge === now) {
          count = 0
          break
        }

      // 충전소에 도달했을 때
       if (station[now]) {
         lastCharge = now
         count += 1
         now += K
       } else {
         now -= 1
       }


      }
    }

    for (const input of inputs) {
      solution(...input)
    }
