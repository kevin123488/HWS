<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <section id="cardsSection" class="row">

      <!-- 카드 예시 -->
      <article class="col-4">
        <div class="card m-1">
          <div class="card-body">
            <h5 class="card-title">Example</h5>
            <p class="card-text">This is a card example.</p>
          </div>
        </div>
      </article>
      <!-- 카드 예시 -->

      <!-- JS로 위와 동일한 카드를 생성하여 section#cardSection의 자식으로 추가 -->
    </section>

  </div>

  <script>
    // section#cardSection에 예시와 같은 카드를 생성하여 추가하는 코드를 작성하시오.
    const cardsSection = document.querySelector('#cardsSection')

    function createCard(title, content) {
      // 우선 어떤 방식으로 div를 나눌 것인지 결정해야 한다
      // 가장 큰 상자에는 col-4 속성을 부여, 명세와 같은 배치를 해준다
      
      const card1 = document.createElement('div')
      // 공간을 만들었으니, 그 공간에 속성을 부여하자
      card1.setAttribute('class', 'col-4')


      const card2 = document.createElement('div')
      card2.setAttribute('class', 'card m-1')
      // 위의 공간에 이 공간을 집어넣자
      card1.appendChild(card2)

      const card3 = document.createElement('div')
      card3.setAttribute('class', 'caed-body')
      card2.appendChild(card3)


      const card4 = document.createElement('div')
      card4.setAttribute('class', 'card-title')
      card4.innerText = title
      card3.appendChild(card4)


      const card5 = document.createElement('div')
      card5.setAttribute('class', 'card-text')
      card5.innerText = content
      card3.appendChild(card5)

      return card1


    }

    // 카드 생성
    const newCard = createCard('Hello', 'World')

    // DOM에 추가
    cardsSection.appendChild(newCard)

  </script>
</body>

</html>
